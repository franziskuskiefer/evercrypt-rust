name: Build & Test

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy: 
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          # - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt -y install pkg-config
        echo "::set-env name=LD_LIBRARY_PATH::$GITHUB_WORKSPACE/evercrypt-rust/evercrypt-sys/hacl-star/dist/gcc-compatible"
    - if: matrix.os == 'macos-latest'
      run: |
        brew install pkg-config
        echo "::set-env name=DYLD_LIBRARY_PATH::$GITHUB_WORKSPACE/evercrypt-rust/evercrypt-sys/hacl-star/dist/gcc-compatible"
    - name: Build HACL & evercrypt-rs
      run: ./evercrypt-sys/build.sh
    - name: Run tests
      run: cargo test --verbose
