[package]
name = "evercrypt"
version = "0.1.0"
authors = ["Franziskus Kiefer <franziskuskiefer@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
# HACL doesn't support AES on all platforms yet.
# We therefore pull in the RustCrypto AES-GCM implementation here as a feature.
rust-crypto-aes = ["aes-gcm"]

[dependencies]
evercrypt-sys = { path = "../evercrypt-sys" }
aes-gcm = { version = "0.6", optional = true }

[dev-dependencies]
serde_json = "1.0"
serde = {version = "1.0", features = ["derive"]}
criterion = "^0.2"
rand = "^0.7"

[[bench]]
name = "benchmark"
harness = false
